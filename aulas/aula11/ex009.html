    <article>
        <h5>Condições (Parte1), Exercício 9.</h5>
        <p>Gentileza responder no quadro abaixo em país você vive.</p>
        <input type="text" name="país" id="estado">
        <input type="button" value="Enter" onclick="proces()">
        <div id="resposta">

        </div>
        <script>
            function proces() {
                var country = window.document.querySelector('input#estado')
                var resp = window.document.querySelector('div#resposta')
                var stringCountry = String(country.value)
                resp.innerHTML = `<p>Vivendo em ${stringCountry}.</p>`
                if (stringCountry === 'Brasil') {
                    resp.innerHTML += `<p>Você é Brasileiro.</p>`
                } else {
                    resp.innerHTML += `<p>Você é Estrangeiro!</p>`
                }
            }
        </script>
